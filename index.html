<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On and on and on</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">  
</head>
<body>
    <div id="sceneContainer">
        <div class="gameContainer" id="gameContainer">
            <div class="textContainer">
            <p id="sceneText"></p>
            </div> 
            <div id="inputContainer" class="inputContainer">
                <input id="abbaInput" type="text" name="abbaInput" placeholder="Write your ABBA songs here...">
                <button type="submit" id="saveSongButton" class="buttons">Save song</button>
            </div>
            <div class="buttonContainer" id="buttonContainer">
                <button class="buttons" id="button1"></button>
                <button class="buttons" id="button2"></button>
            </div>
        </div> 
    </div>
    <div id="gameInGameContainer">
        <div id="ticTacToeContainer">
            <p id="sceneText"></p>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <p id="statusText"></p>
            <button id="restartButton" class="buttons">Restart</button>
            <div class="buttonContainer" id="buttonContainer">
                <button class="buttons" id="button1">Leave the nightclub</button>
                <button class="buttons" id="button2">Go back to previous scene</button>
            </div>
        </div>
    </div>
</body>
